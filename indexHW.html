<script>
              //Consecutive turns, also notifies whose turn.

let turn=1;

 
$("button").click(function() {
    if(turn === 1){
        $("#screen").text("Player X's Turn Next");
        //fa-o is 'O' Icon
        $(this).addClass("far fa-circle");
        turn = 2;
        if(check("far fa-circle") == true){
          $("#alert").addClass("alert alert-success").html("Player O is the Winner")
        } else if(drawCheck(".fa-circle, .fa-times")== true){
          $("#alert").addClass("alert alert-success").html("Draw");
        }

    } else{
        $('#screen').text("Player O's Turn Next")
        //fa-time is 'X' Icon
        $(this).addClass("fa fa-times");
        turn = 1;
        console.log("turn 1")
        if(check("fa fa-times") == true){
          $("#alert").addClass("alert alert-success").html("Player X is the Winner")
        } else if(drawCheck(".fa-circle, .fa-times")== true){
          $("#alert").addClass("alert alert-success").html("Draw");
        }
    }
    
})
